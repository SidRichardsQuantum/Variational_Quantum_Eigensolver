[project]
name = "vqe-pennylane"
version = "0.1.0"
description = "Lightweight Variational Quantum Eigensolver built on PennyLane"
readme = "README.md"
authors = [{ name = "Sid Richards", email = "siddrichards@hotmail.co.uk" }]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = ["pennylane>=0.42", "numpy", "matplotlib"]

[project.urls]
Homepage = "https://github.com/SidRichardsQuantum/Variational_Quantum_Eigensolver"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
