name: lint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest

    env:
      PYTHONUTF8: "1"

      # Pin formatter versions to eliminate local/CI drift.
      # Update these intentionally when you want to adopt a new formatter release.
      BLACK_VERSION: "24.10.0"
      RUFF_VERSION: "0.8.4"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml

      - name: Install package + pinned tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install "black==${BLACK_VERSION}" "ruff==${RUFF_VERSION}"

      - name: Debug tool versions
        run: |
          python --version
          black --version
          ruff --version

      - name: Black (format check)
        run: |
          python -m black --check --diff .

      - name: Ruff (lint)
        run: |
          python -m ruff check .

      # Enable once mypy config is in place (recommended to phase in)
